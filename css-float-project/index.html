<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float Grid</title>
    <link rel="stylesheet" href="float-grid.css" />
    <style>
      .pt-80 {
        padding-top: 40px;
      }
      .pt-80 h2 {
        text-align: center;
        padding-bottom: 30px;
        font-size: 30px;
      }
      [class^="column"] {
        border: 1px dashed #ddd;
        margin-bottom: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container pt-80">
      <h2>CSS Float Grid Row Responsive</h2>
      <div class="row">
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">1</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">2</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">3</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">4</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">5</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">6</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">7</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">8</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">9</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">10</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">11</div>
        <div class="column-xxl-1 column-xl-2 column-lg-2 column-md-3 column-sm-6">12</div>
      </div>
    </div>
  </body>
</html>
