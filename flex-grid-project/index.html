<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="flex-grid.css">

    <style>
        .box {
            height: 250px;
            background-color: aqua;
            margin-bottom: 15px;
        }
        .box.tomato {
            background-color: tomato;
        }
        .box.cyan {
            background-color: cyan;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-6 col-xl-4">
                <div class="box"></div>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-8">
                <div class="box tomato"></div>
            </div>
        </div>

        <div class="row row-cols-5">
            <div class="item">
                <div class="box"></div>
            </div>
            <div class="item">
                <div class="box tomato"></div>
            </div>
            <div class="item">
                <div class="box tomato"></div>
            </div>
            <div class="item">
                <div class="box tomato"></div>
            </div>
            <div class="item">
                <div class="box tomato"></div>
            </div>
        </div>

        <div class="row">
            <div class="offset-5 col-7">
                <div class="box tomato"></div>
            </div>
        </div>

        <div class="row justify-content-around align-items-center">
            <div class="col-4">
                <div class="box cyan"></div>
            </div>
            <div class="col-4">
                <div class="box"></div>
            </div>
        </div>
    </div>
</body>
</html>
