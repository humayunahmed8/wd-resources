<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reflect</title>

    <style>
        img {
            height: 400px;
            width: 50%;
            margin: 0 auto;
            margin-top: 500px;
            display: block;
            object-fit: cover;
            -webkit-box-reflect: above 20px linear-gradient(to top,  rgba(0,0,0,0.0), rgba(0,0,0,0.4));
        }

    </style>
</head>
<body>
    <img src="image.jpg" alt="image">
</body>
</html>
